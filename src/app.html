<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- Preload Inter Thai Looped font -->
		<link rel="preload" href="/InterThaiLooped[wght].ttf" as="font" type="font/ttf" crossorigin>
		
		<!-- Font face declaration -->
		<style>
			@font-face {
				font-family: 'Inter Thai Looped';
				src: url('/InterThaiLooped[wght].ttf') format('truetype-variations');
				font-weight: 100 900;
				font-display: swap;
			}
		</style>
		
		<!-- Plausible Analytics -->
		<script defer data-domain="stats.breadtm.xyz" src="https://stats.breadtm.xyz/js/script.file-downloads.hash.outbound-links.pageview-props.revenue.tagged-events.js"></script>
		<script>window.plausible = window.plausible || function() { (window.plausible.q = window.plausible.q || []).push(arguments) }</script>
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
