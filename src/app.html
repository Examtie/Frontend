<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes" />
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="theme-color" content="#0f172a" />
		
		<!-- Preload Inter Thai Looped font -->
		<link rel="preload" href="/InterThaiLooped[wght].ttf" as="font" type="font/ttf" crossorigin>
		
		<!-- Font face declaration -->
		<style>
			@font-face {
				font-family: 'Inter Thai Looped';
				src: url('/InterThaiLooped[wght].ttf') format('truetype-variations');
				font-weight: 100 900;
				font-display: swap;
			}
		</style>
		
		<!-- Plausible Analytics -->
		<script defer data-domain="examtie.breadtm.xyz" src="https://stats.breadtm.xyz/js/script.file-downloads.hash.outbound-links.pageview-props.revenue.tagged-events.js"></script>
		<script>window.plausible = window.plausible || function() { (window.plausible.q = window.plausible.q || []).push(arguments) }</script>
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
